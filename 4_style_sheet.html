<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Sheet Example</title>
  <!-- External Style Sheet -->
  <link rel="stylesheet" href="4_style_sheet.css">

  <style>
    /* Internal Style Sheet for body tags using a class */
    .body-styles {
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="body-styles">
  <!-- Internal Style for p tag -->
  <p style="font-weight: bold;">This is a paragraph with inline style.</p>

  <!-- Sample usage of other tags -->
  <h2>Heading 2</h2>
  <hr>
  <p>This is a paragraph.</p>
  <a href="#">This is a link</a>
</body>
</html>
